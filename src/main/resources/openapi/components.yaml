AgendaDTO:
  type: object
  properties:
    id:
      type: integer
      format: int64
      readOnly: true
    title:
      type: string
    questions:
      type: array
      minItems: 1
      items:
        $ref: '#/QuestionDTO'
    notes:
      type: string
  required:
    - title
    - questions
QuestionDTO:
  type: object
  properties:
    number:
      type: integer
      format: int64
      readOnly: true
    title:
      type: string
  required:
    - title
VoteEntryDTO:
  type: object
  properties:
    associate_id:
      type: integer
      format: int64
    votes:
      type: array
      minItems: 1
      items:
        $ref: '#/VoteDTO'
  required:
    - associate_id
    - votes
VoteDTO:
  type: object
  properties:
    question_number:
      type: integer
      format: int64
    in_favor:
      type: boolean
  required:
    - question_number
    - in_favor

AgendaDTO:
  type: object
  properties:
    id:
      type: integer
      format: int64
      readOnly: true
    title:
      type: string
    questions:
      type: array
      minItems: 1
      items:
        $ref: '#/QuestionDTO'
    notes:
      type: string
  required:
    - title
    - questions
QuestionDTO:
  type: object
  properties:
    number:
      type: integer
      format: int64
      readOnly: true
    title:
      type: string
  required:
    - title
VoteEntryDTO:
  type: object
  properties:
    associate_id:
      type: integer
      format: int64
    votes:
      type: array
      minItems: 1
      items:
        $ref: '#/VoteDTO'
  required:
    - associate_id
    - votes
VoteDTO:
  type: object
  properties:
    question_number:
      type: integer
      format: int64
    in_favor:
      type: boolean
  required:
    - question_number
    - in_favor
ResultDTO:
  type: object
  properties:
    agenda:
      $ref: '#/AgendaResultDTO'
    questions:
      type: array
      items:
        $ref: '#/QuestionResultDTO'
  required:
    - agenda
    - questions
AgendaResultDTO:
  type: object
  properties:
    id:
      type: integer
      format: int64
    title:
      type: string
    notes:
      type: string
  required:
    - id
    - title
QuestionResultDTO:
  type: object
  properties:
    number:
      type: integer
      format: int64
    title:
      type: string
    qnt_votes_in_favor:
      type: integer
      format: int64
    qnt_votes_against:
      type: integer
      format: int64
    final_result:
      type: string
  required:
    - id
    - title
    - qnt_votes_in_favor
    - qnt_votes_against
    - final_result
